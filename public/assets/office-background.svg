<!-- Office Background Image -->
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="officeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#718096;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#officeGradient)"/>
  
  <!-- Floor -->
  <rect x="0" y="800" width="1920" height="280" fill="#2D3748"/>
  
  <!-- Foosball Table -->
  <rect x="760" y="720" width="400" height="200" fill="#1A202C" rx="10"/>
  <rect x="780" y="740" width="360" height="160" fill="#000000" rx="5"/>
  <text x="960" y="850" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">SOCCER TABLE</text>
  
  <!-- People around foosball table -->
  <circle cx="700" cy="750" r="25" fill="#E2E8F0"/>
  <rect x="675" y="775" width="50" height="60" fill="#4A5568" rx="5"/>
  
  <circle cx="1260" cy="750" r="25" fill="#E2E8F0"/>
  <rect x="1235" y="775" width="50" height="60" fill="#4A5568" rx="5"/>
  
  <circle cx="800" cy="680" r="25" fill="#E2E8F0"/>
  <rect x="775" y="705" width="50" height="60" fill="#4A5568" rx="5"/>
  
  <circle cx="1160" cy="680" r="25" fill="#E2E8F0"/>
  <rect x="1135" y="705" width="50" height="60" fill="#4A5568" rx="5"/>
  
  <!-- Sofa -->
  <rect x="100" y="750" width="300" height="100" fill="#8B4513" rx="20"/>
  <rect x="120" y="730" width="260" height="40" fill="#A0522D" rx="10"/>
  
  <!-- Coffee Table -->
  <rect x="200" y="850" width="100" height="60" fill="#654321" rx="5"/>
  <rect x="210" y="860" width="80" height="40" fill="#8B4513" rx="3"/>
  
  <!-- Plant on coffee table -->
  <circle cx="250" cy="880" r="15" fill="#228B22"/>
  <rect x="245" y="895" width="10" height="10" fill="#8B4513"/>
  
  <!-- Shelves on wall -->
  <rect x="50" y="200" width="200" height="20" fill="white" rx="2"/>
  <rect x="50" y="250" width="200" height="20" fill="white" rx="2"/>
  <rect x="50" y="300" width="200" height="20" fill="white" rx="2"/>
  
  <!-- Items on shelves -->
  <rect x="70" y="180" width="30" height="40" fill="#FF6B6B" rx="3"/>
  <rect x="120" y="180" width="30" height="40" fill="#4ECDC4" rx="3"/>
  <rect x="170" y="180" width="30" height="40" fill="#45B7D1" rx="3"/>
  
  <rect x="70" y="230" width="30" height="40" fill="#96CEB4" rx="3"/>
  <rect x="120" y="230" width="30" height="40" fill="#FFEAA7" rx="3"/>
  <rect x="170" y="230" width="30" height="40" fill="#DDA0DD" rx="3"/>
  
  <!-- Neon Sign -->
  <rect x="1400" y="150" width="300" height="80" fill="#1A202C" rx="10"/>
  <text x="1550" y="200" text-anchor="middle" fill="#00FFFF" font-family="Arial" font-size="24" font-weight="bold">GROWING CROWD WIDE</text>
  
  <!-- Additional shelves -->
  <rect x="1600" y="300" width="150" height="15" fill="white" rx="2"/>
  <rect x="1600" y="350" width="150" height="15" fill="white" rx="2"/>
  
  <!-- Decorative items on additional shelves -->
  <circle cx="1650" cy="290" r="12" fill="#FFD700"/>
  <circle cx="1700" cy="290" r="12" fill="#FF69B4"/>
  <circle cx="1750" cy="290" r="12" fill="#32CD32"/>
  
  <!-- Floor pattern -->
  <rect x="0" y="800" width="1920" height="20" fill="#1A202C"/>
  <rect x="0" y="840" width="1920" height="20" fill="#1A202C"/>
  <rect x="0" y="880" width="1920" height="20" fill="#1A202C"/>
  <rect x="0" y="920" width="1920" height="20" fill="#1A202C"/>
  <rect x="0" y="960" width="1920" height="20" fill="#1A202C"/>
  <rect x="0" y="1000" width="1920" height="20" fill="#1A202C"/>
  <rect x="0" y="1040" width="1920" height="20" fill="#1A202C"/>
</svg>
